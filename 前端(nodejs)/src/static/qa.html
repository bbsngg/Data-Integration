<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问答</title>
    <!--    boostarp的css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--    bootstrap和jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>

    <style type="text/css">
       textarea {white-space: pre-wrap}
    </style>

</head>
<body>
    <div class="container" style="font-family: KaiTi ; font-size: larger ">

        <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    点击查看说明
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div id = "cardBody" class="card-body">
                    输入想问的问题，点击query即刻回馈；点击clear按钮清除回答框；问答示例请点击 <a id="qaDemo" href="#"> 示例</a>
                </div>
              </div>
            </div>
          </div>

        <div class="input-group" style="margin-top: 2vh ; height: 50vh">
            <div class="input-group-prepend">
                <span class="input-group-text">Answer</span>
            </div>
            <textarea id = "answerArea" class="form-control" aria-label="With textarea" disabled = true></textarea>
        </div>

        <div class="input-group" style="margin-top: 2vh ; height: 15vh">
            <div class="input-group-prepend">
                <span class="input-group-text">Question</span>
            </div>
            <textarea id = "questionArea" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <button id = "queryBtn" type="button" class="btn btn-secondary" style="width: 6vw ; margin-left: 71vw; margin-top: 3vh;">
            query
          </button>
        <button id = "clearBtn" type="button" class="btn btn-secondary" style="width: 6vw ; margin-left: 71vw; margin-top: 3vh;">
            clear
          </button>
        

        
    </div>


    <script src="js/qa.js"></script>
</body>
</html>
